<style>
    /* General Styles */
    
    * {
        box-sizing: border-box;
    }
    
     :root {
        --clr-white: rgb(255, 255, 255);
        --clr-black: rgb(0, 0, 0);
        --clr-light: rgb(245, 248, 255);
        --clr-light-gray: rgb(196, 195, 196);
        --clr-blue: rgb(63, 134, 255);
        --clr-light-blue: rgb(171, 202, 255);
    }
    
    body {
        margin: 0;
        padding: 0;
        background-color: var(--clr-light);
        color: var(--clr-black);
        font-family: 'Poppins', sans-serif;
        font-size: 1.125rem;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .upload-area {
        width: 100%;
        max-width: 25rem;
        background-color: var(--clr-white);
        box-shadow: 0 10px 60px rgb(218, 229, 255);
        border: 2px solid var(--clr-light-blue);
        border-radius: 24px;
        padding: 2rem 1.875rem 5rem 1.875rem;
        margin: 0.625rem;
        text-align: center;
    }
    
    .upload-area--open {
        animation: slidDown 500ms ease-in-out;
    }
    
    @keyframes slidDown {
        from {
            height: 28.125rem;
        }
        to {
            height: 35rem;
        }
    }
    
    .upload-area__title {
        font-size: 1.8rem;
        font-weight: 500;
        margin-bottom: 0.3125rem;
    }
    
    .upload-area__paragraph {
        font-size: 0.9375rem;
        color: var(--clr-light-gray);
        margin-top: 0;
    }
    
    .upload-area__tooltip {
        position: relative;
        color: var(--clr-light-blue);
        cursor: pointer;
        transition: color 300ms ease-in-out;
    }
    
    .upload-area__tooltip:hover {
        color: var(--clr-blue);
    }
    
    .upload-area__tooltip-data {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -125%);
        min-width: max-content;
        background-color: var(--clr-white);
        color: var(--clr-blue);
        border: 1px solid var(--clr-light-blue);
        padding: 0.625rem 1.25rem;
        font-weight: 500;
        opacity: 0;
        visibility: hidden;
        transition: none 300ms ease-in-out;
        transition-property: opacity, visibility;
    }
    
    .upload-area__tooltip:hover .upload-area__tooltip-data {
        opacity: 1;
        visibility: visible;
    }
    
    .upload-area__drop-zoon {
        position: relative;
        height: 11.25rem;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border: 2px dashed var(--clr-light-blue);
        border-radius: 15px;
        margin-top: 2.1875rem;
        cursor: pointer;
        transition: border-color 300ms ease-in-out;
    }
    
    .upload-area__drop-zoon:hover {
        border-color: var(--clr-blue);
    }
    
    .drop-zoon__icon {
        display: flex;
        font-size: 3.75rem;
        color: var(--clr-blue);
        transition: opacity 300ms ease-in-out;
    }
    
    .drop-zoon__paragraph {
        font-size: 0.9375rem;
        color: var(--clr-light-gray);
        margin: 0;
        margin-top: 0.625rem;
        transition: opacity 300ms ease-in-out;
    }
    
    .drop-zoon:hover .drop-zoon__icon,
    .drop-zoon:hover .drop-zoon__paragraph {
        opacity: 0.7;
    }
    
    .drop-zoon__loading-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        color: var(--clr-light-blue);
        z-index: 10;
    }
    
    .drop-zoon__preview-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        padding: 0.3125rem;
        border-radius: 10px;
        display: none;
        z-index: 1000;
        transition: opacity 300ms ease-in-out;
    }
    
    .drop-zoon:hover .drop-zoon__preview-image {
        opacity: 0.8;
    }
    
    .drop-zoon__file-input {
        display: none;
    }
    
    .drop-zoon--over {
        border-color: var(--clr-blue);
    }
    
    .drop-zoon--over .drop-zoon__icon,
    .drop-zoon--over .drop-zoon__paragraph {
        opacity: 0.7;
    }
    
    .drop-zoon--Uploaded .drop-zoon__icon,
    .drop-zoon--Uploaded .drop-zoon__paragraph {
        display: none;
    }
    
    .upload-area__file-details {
        height: 0;
        visibility: hidden;
        opacity: 0;
        text-align: left;
        transition: none 500ms ease-in-out;
        transition-property: opacity, visibility;
        transition-delay: 500ms;
    }
    
    .file-details--open {
        height: auto;
        visibility: visible;
        opacity: 1;
    }
    
    .file-details__title {
        font-size: 1.125rem;
        font-weight: 500;
        color: var(--clr-light-gray);
    }
    
    .uploaded-file {
        display: flex;
        align-items: center;
        padding: 0.625rem 0;
        visibility: hidden;
        opacity: 0;
        transition: none 500ms ease-in-out;
        transition-property: visibility, opacity;
    }
    
    .uploaded-file--open {
        visibility: visible;
        opacity: 1;
    }
    
    .uploaded-file__icon-container {
        position: relative;
        margin-right: 0.3125rem;
    }
    
    .uploaded-file__icon {
        font-size: 3.4375rem;
        color: var(--clr-blue);
    }
    
    .uploaded-file__icon-text {
        position: absolute;
        top: 1.5625rem;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.9375rem;
        font-weight: 500;
        color: var(--clr-white);
    }
    
    .uploaded-file__info {
        position: relative;
        top: -0.3125rem;
        width: 100%;
        display: flex;
        justify-content: space-between;
    }
    
    .uploaded-file__info::before,
    .uploaded-file__info::after {
        content: '';
        position: absolute;
        bottom: -0.9375rem;
        width: 0;
        height: 0.5rem;
        background-color: #ebf2ff;
        border-radius: 0.625rem;
    }
    
    .uploaded-file__info::before {
        width: 100%;
    }
    
    .uploaded-file__info::after {
        width: 100%;
        background-color: var(--clr-blue);
    }
    
    .uploaded-file__info--active::after {
        animation: progressMove 800ms ease-in-out;
        animation-delay: 300ms;
    }
    
    @keyframes progressMove {
        from {
            width: 0%;
            background-color: transparent;
        }
        to {
            width: 100%;
            background-color: var(--clr-blue);
        }
    }
    
    .uploaded-file__name {
        width: 100%;
        max-width: 6.25rem;
        display: inline-block;
        font-size: 1rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .uploaded-file__counter {
        font-size: 1rem;
        color: var(--clr-light-gray);
    }
</style>

<div id="uploadArea" class="upload-area">
    <div class="upload-area__header">
        <img width="75" height="75" src="/static/favicon.png" alt="">
        <h1 class="upload-area__title">Mufin - Müzik Türü Bulma</h1>
        <p class="upload-area__paragraph">
            Dosya türü buna benzer
            <strong class="upload-area__tooltip">
            olmalıdır.
            <span class="upload-area__tooltip-data"></span>
        </strong>
        </p>
    </div>

    <div id="dropZoon" class="upload-area__drop-zoon drop-zoon">
        <span class="drop-zoon__icon">
            <i class="fa-solid fa-file"></i>
        </span>
        <p class="drop-zoon__paragraph">Buraya bırak yada buraya tıklayarak seçim yap!</p>
        <span id="loadingText" class="drop-zoon__loading-text">Lütfen bekleyin...</span>
        <img src="" alt="Preview Image" id="previewImage" class="drop-zoon__preview-image" draggable="false">
        <input type="file" id="fileInput" class="drop-zoon__file-input" accept="audio/*">
    </div>

    <div id="fileDetails" class="upload-area__file-details file-details">
        <h3 class="file-details__title">Müzik dosyası yükleme</h3>

        <div id="uploadedFile" class="uploaded-file">
            <div class="uploaded-file__icon-container">
                <i class='bx bxs-file-blank uploaded-file__icon'></i>
                <span class="uploaded-file__icon-text"></span>
            </div>

            <div id="uploadedFileInfo" class="uploaded-file__info">
                <span class="uploaded-file__name">Proejct 1</span>
                <span class="uploaded-file__counter">0%</span>
            </div>
        </div>
    </div>
</div>

<script>
    const uploadArea = document.querySelector('#uploadArea')
    const dropZoon = document.querySelector('#dropZoon');
    const loadingText = document.querySelector('#loadingText');
    const fileInput = document.querySelector('#fileInput');
    const previewImage = document.querySelector('#previewImage');
    const fileDetails = document.querySelector('#fileDetails');
    const uploadedFile = document.querySelector('#uploadedFile');
    const uploadedFileInfo = document.querySelector('#uploadedFileInfo');
    const uploadedFileName = document.querySelector('.uploaded-file__name');
    const uploadedFileIconText = document.querySelector('.uploaded-file__icon-text');
    const uploadedFileCounter = document.querySelector('.uploaded-file__counter');
    const toolTipData = document.querySelector('.upload-area__tooltip-data');

    const imagesTypes = [
        "mp3",
        "waw",
    ];

    toolTipData.innerHTML = [...imagesTypes].join(', .');

    dropZoon.addEventListener('dragover', function(event) {
        event.preventDefault();

        dropZoon.classList.add('drop-zoon--over');
    });

    dropZoon.addEventListener('dragleave', function(event) {
        dropZoon.classList.remove('drop-zoon--over');
    });

    dropZoon.addEventListener('drop', function(event) {
        event.preventDefault();

        dropZoon.classList.remove('drop-zoon--over');

        const file = event.dataTransfer.files[0];

        uploadFile(file);
    });

    dropZoon.addEventListener('click', function(event) {
        fileInput.click();
    });

    fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];

        uploadFile(file);
    });

    function uploadFile(file) {
        const fileReader = new FileReader();
        const fileType = file.type;
        const fileSize = file.size;

        if (fileValidate(fileType, fileSize)) {
            dropZoon.classList.add('drop-zoon--Uploaded');

            loadingText.style.display = "block";
            previewImage.style.display = 'none';

            uploadedFile.classList.remove('uploaded-file--open');
            uploadedFileInfo.classList.remove('uploaded-file__info--active');

            fileReader.addEventListener('load', function() {
                setTimeout(function() {
                    uploadArea.classList.add('upload-area--open');

                    loadingText.style.display = "none";
                    previewImage.style.display = 'block';

                    fileDetails.classList.add('file-details--open');
                    uploadedFile.classList.add('uploaded-file--open');
                    uploadedFileInfo.classList.add('uploaded-file__info--active');
                }, 500);

                previewImage.setAttribute('src', "https://i1.sndcdn.com/artworks-xzXRmr8i4Ii4fTYv-jsucjA-t500x500.jpg");

                uploadedFileName.innerHTML = file.name;

                progressMove();
            });

            fileReader.readAsDataURL(file);
        } else {

            this;

        };
    };

    function progressMove() {

        let counter = 0;
        let formData = new FormData();
        formData.append('file', $('#fileInput')[0].files[0]);

        $.ajax({
            url: 'uploader',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            beforeSend: function() {
                uploadedFileCounter.innerHTML = '0%'
            },
            uploadProgress: function(event, position, total, percentComplete) {
                uploadedFileCounter.innerHTML = percentComplete + '%'
            },
            complete: function(xhr) {
                uploadedFileCounter.innerHTML = '100%'
                window.location.href = "/analytics";
            },
        });
    };


    function fileValidate(fileType, fileSize) {
        let isImage = imagesTypes.filter((type) => fileType.indexOf(`image/${type}`) !== -1);

        if (isImage[0] === 'jpeg') {
            uploadedFileIconText.innerHTML = 'jpg';
        } else {
            uploadedFileIconText.innerHTML = isImage[0];
        };

        if (fileSize <= 120000000) {
            return true;
        } else {
            return alert('Please Your File Should be 12 Megabytes or Less');
        };
    };
</script>
